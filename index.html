<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Personal Details</legend>
            <label>Firstname:<input type="text"></input></label><br><br>
            <label>Middlename:<input type="text"></input></label><br><br>
            <label>Lastname:<input type="text"></input></label><br><br>
            <label for="course">Course :</label>
            <select id="course" name="course" required>
                    <option value="Course">Course</option>
                    <option value="BCA">BCA</option>
                    <option value="BBA">BBA</option>
                    <option value="B.tech">B.Tech</option>
                    <option value="MBA">MBA</option>
                    <option value="MCA">MCA</option>
                    <option value="M.tech">M.Tech</option>
                </select>
                <br><br>
                <label>Gender :</label><br>
                <label><input type="radio" name="gender" value="Male"> Male</label><br>
                <label><input type="radio" name="gender" value="Female"> Female</label><br>
                <label><input type="radio" name="gender" value="Other"> Other</label><br><br>

                <label>DOB <input type="datetime-local" name="dob"></label><br>
                <label for="phone">Phone:</label>
                <input type="text"  name="countryCode" maxlength="3" size="3" placeholder="+91" required>
                <input type="tel"  name="phone"><br><br>
                <label for="address">Address</label><br>
                <textarea name="address" rows="5" cols="80" ></textarea><br><br>
                <label>Email: <input type="email" name="email"></label><br><br><br>
                <label>Password: <input type="password" name="password"></label><br><br><br>
                <label>Re-type password: <input type="password" name="repassword"></label><br><br>
                <label><input type="checkbox" name="checkbox">Agree to terms and conditions</label><br><br>
                <label>Choose File <input type="file" name="file"></label>
                <br><br>
                <label>Choose color <input type="color" name="color" ></label><br><br>
                <input type="button" name="button" value="reset">
                <input type="button" name="button" value="submit">
                
        </fieldset>
    </form>
</body>
</html>
